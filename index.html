<html>

<head>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8">
    <title>Simon Says</title>
    <h1>Simon Says</h1>
</head>

<body>
    <div id="rounds">
        <h2>Round: <span round="0">0</span></h2>
    </div>
    <div id="wrapAround">
        <p action="gameOver">Game over! you lost after round <span data-round="0"></span>!</p>
        <ul>
            <li class="circle red" data="1"></li>
            <li class="circle blue" data="2"></li>
            <li class="circle yellow" data="3"></li>
            <li class="circle green" data="4"></li>
        </ul>
    </div>
    <div class="options">
        <button action="start">Start</button>
        <h3>
        <input type="radio" name="mode" value="normal" checked>Sound On<br>
        <input type="radio" name="mode" value="no-sound">Sound Off<br>
        </h3>
    </div>
</body>

</html>
